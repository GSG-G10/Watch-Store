<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch Store</title>
    <!--Font Awesome here  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Set favicon Image -->
    <link rel="icon" type="image/png" href="./images/favicon.ico" />
    <!-- style Css -->
    <link rel="stylesheet" href="./styles/home.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <nav class="header-nav">
          <a href="/index.html" class="header-nav-anchor">
            <h1>Watch Your Watch</h1>
          </a>
          <div class="header-nav-btns">
            <a href="/seller.html" class="BecomeSeller">Become A Seller !</a>
            <a href="/cart.html" class="cart"
              ><i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i>
            </a>
          </div>
        </nav>
      </div>
      <div class="header-main">
        <div class="header-main-child">
          <h1 class="header-main-child-title">
            It's in the details
            <br />
            <span>clear cut</span>
          </h1>
          <p class="header-main-child-description">
            Clearly distinctive timepieces from the cutting edge of fashion.
          </p>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="filter">
        <div class="container">
          <div class="filter-input">
            <span class="filter-input-search-setting">
              <i class="fa fa-sliders" aria-hidden="true"></i>
            </span>
            <input type="text" placeholder="Search for product" />
            <span class="filter-input-search-btn">
              <i class="fa fa-search" aria-hidden="true"></i>
            </span>
          </div>
          <div class="filter-choose-view">
            <span class="filter-choose-view-grid"
              ><i class="fa fa-th-large" aria-hidden="true"></i
            ></span>
            <span class="filter-choose-view-list">
              <i class="fa fa-list" aria-hidden="true"></i>
            </span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
